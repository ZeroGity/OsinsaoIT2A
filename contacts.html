<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Contacts - Marinduque State College</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="icon" href="images/icon.png" type="image/x-icon">

	<script type="text/javascript">
		function changeBGColor(){
			let color = document.getElementById('clFavColor');
			document.body.style.backgroundColor = color.value;
		}
		function displayMsg(){
			alert("Hello Javascript")
		}
		function GoBackHome(){
			if (confirm("Going Back Home?")){
				window.location.href = "index.html";
			}
			else {
				alert("You decided to STAY!")	
			}
		}
		function changeText(){
			let text = prompt("Please Enter a Text: ");
			if (text == null || text == ""){
				alert("Windows Shutting Down!");
			}
			else {
				document.getElementById('pageTitle').innerHTML = text;
			}
		}
	</script>
</head>
<body>
	<div class="wrapper">
		<div class="header">
            <img src="images/PCrepair.jpg">
		</div>
		<div class="nav">
			<ul>
				<li><a href="index.html">Home</a></li>
				<li><a href="">Campuses</a></li>
				<li><a href="">Schools</a></li>
				<li><a href="">Courses</a></li>
				<li><a href="contacts.html" class="active">Contacts</a></li>
			</ul>
		</div>
		<div class="banner">
            <img src="images/WebPic.jpg">
		</div>
		<div class="main">
			<div class="content">
				<h1 id="pageTitle" onclick="changeText()">Contact Us</h1>

				<form name="contactForm" method="post" action="">
					<h2 id="">Contact Form</h2>
					<label>Name:</label><br>
					<input type="text" id="txtName" name="txtName" placeholder="Enter Your Name" required="required"><br><br>

					<label>Email:</label><br>
					<input type="email" name="txtEmail" id="txtEmail" placeholder="Enter Email"><br><br>

					<label>Phone Number:</label><br>
					<input type="phone" name="txtPhone" id="txtPhone" ><br><br>

					<label>Birthday:</label><br>
					<input type="date" name="txtBDay" id="txtBDay" required
					placeholder="Select Birthday"><br><br>

					<label>TIme:</label><br>
					<input type="time" name="txtTime" id="txtTime" required><br><br>
					
					<label>Upload Profile Picture:</label><br>
					<input type="file" name="f1ProfilePic" id="f1ProfilePic"><br><br>

					<label>Favorite Color:</label><br>
					<input type="color" name="clFavColor" id="clFavColor"
					onmouseout="changeBGColor()"><br><br>

					<label>Town:</label>
					<select name="sltTown" id="sltTown">
						<option disabled selected>-- Select Town --</option>
						<option>Boac</option>
						<option>Sta.Cruz</option>
						<option>Gasan</option>
						<option>Buenavista</option>
						<option>Torrijos</option>
						<option>Mogpog</option>
					</select><br><br>

					<label>Gender:</label><br>
					<input type="radio" name="rdGender" id="rdMale"><label>Male</label>
					<input type="radio" name="rdGender" id="rdFemale"><label>Female</label><br><br>

					<label>Devices:</label><br>
					<input type="checkbox" name="chkDevices" id="chkSmartPhone"><label>Smartphone</label>
					<input type="checkbox" name="chkDevices" id="chkLaptop"><label>Laptop</label>
					<input type="checkbox" name="chkDevices" id="chkTablet"><label>Tablet</label><br><br>

					<label>Comments/Suggestions:</label><br>
					<textarea rows="5" cols="50" name="txtComments" id="txtComments"></textarea><br><br>

					<input type="submit" name="btnSend" id="btnSend" value="Send" onclick="displayMsg()">
					<input type="reset" id="btnClear" name="btnClear" value="Clear">


				</form>
			</div>
			<div class="footer">
				<p>&copy; 2024 Marinduque State Colege <br> Panfilo M. Manguera, Sr. Road, Tanza, Boac, Marinduque <br> Tel No. (042) 332-2-20/2728. All Rights Reserved.</p>
				<a href="https://www.facebook.com"><img src="resources/icons/facebook.png"></a>
                <a href="https://www.x.com"><img src="resources/icons/twitter.png"></a>
                <a href="https://www.youtube.com"><img src="resources/icons/youtube.png"></a>
                <a href="https://www.rss.com"><img src="resources/icons/rss.png"></a>
				<br><br>
				<button onclick="GoBackHome()">--Back to Home--</button>
			</div>
		</div>
	</div>
</body>
</html>
